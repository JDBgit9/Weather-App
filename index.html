<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title><h2>Dashboard</h2></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="assets\images\weather-icons-master\css\weather-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <section class="hero is-small">
        <div class="hero-body">
            <div class="container">
                <h1 class="title" id="weatherDashboardTitle">
                    Weather Dashboard
                </h1>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="columns is-ancestor">
            <div class="column is-one-third">
                <article class="tile is-child notification" id="searchBoxBg">
                    <p class="title" id="searchTitle">Search</p>
                    <div id="searchBox">
                   
                        <div class="field is-grouped">
                            <input class="input" type="text" placeholder="City" id="cityInput">
                            <button class="button" id="searchBtn">
                                <span class="icon">
                                    <i class="fas fa-search-location"></i>
                                </span>
                            </button>
                        </div>
                        <br>
                        <div id="frequentlySearched">
                            <button class="button is-info" id="austin">Austin</button>
                            <button class="button is-info" id="chicago">Chicago</button>
                            <button class="button is-info" id="newYork">New York</button>
                            <button class="button is-info" id="orlando">Orlando</button>
                            <button class="button is-info" id="sanFrancisco">San Francisco</button>
                            <button class="button is-info" id="seattle">Seattle</button>
                            <button class="button is-info" id="denver">Denver</button>
                            <button class="button is-info" id="atlanta">Atlanta</button>
                        </div>
                </article>
            </div>
            <div class="column is-two-thirds">
                <div class="tile is-parent is-vertical">
                    <article class="tile is-child notification" id="statBox">
                        <h4 id="cityStats"></h4>
                        <p id="dateBox"></p>
                        <p id="teeraturempResponse"></p>
                        <p id="humidityResponse"></p>
                        <p id="windSpeedResponse"></p>
                        <p id="uvIndexResponse">UV Index: <a id="wikiUVLink"></a></p>
                        <img src="https://source.unsplash.com/featured/?Austin,city/" alt="random image" id="randoImg">
                    </article>

                    <article class="tile is-child notification" id="weatherBox">
                        <p class="title" id="cityForecast"></p>
                        <div class="columns is-multiline">          
                            <div class="column" id="currentCityWeather">
                                <figure class="image">
                                    <i id="currentIcon"></i></figure>
                                <h6 id="currentDate"></h6>
                                <h1 class="weatherTemp has-text-centered is-size-2" id="currentTemp">
                         
                                </h1>
                                <h3 class="weatherCondition has-text-centered is-size-5" id="currentCondition">
                               
                                    Current weather
                                </h3>
                            </div>
                            <div class="column" id="day1Forecast">
                                <figure class="image">
                                    <i id="day1Icon"></i></figure>
                                <h6 id="day1Date"></h6>
                                <h1 class="weatherTemp has-text-centered is-size-2" id="day1Temp">
                                </h1>
                                <h3 class="weatherCondition has-text-centered is-size-5" id="day1Condition">
                                    Day 1 weather
                                </h3>
                            </div>
                            <div class="column" id="day2Forecast">
                                <figure class="image">
                                    <i id="day2Icon"></i></figure>
                                <h6 id="day2Date"></h6>
                                <h1 class="weatherTemp has-text-centered is-size-2" id="day2Temp">
                                </h1>
                                <h3 class="weatherCondition has-text-centered is-size-5" id="day2Condition">
                                    Day 2 weather
                                </h3>
                            </div>
                            <div class="column" id="day3Forecast">
                                <figure class="image">
                                    <i id="day3Icon"></i></figure>
                                <h6 id="day3Date"></h6>
                                <h1 class="weatherTemp has-text-centered is-size-2" id="day3Temp">
                                </h1>
                                <h3 class="weatherCondition has-text-centered is-size-5" id="day3Condition">
                                    Day 3 weather
                                </h3>
                            </div>
                            <div class="column" id="day4Forecast">
                                <figure class="image">
                                    <i id="day4Icon"></i></figure>
                                <h6 id="day4Date"></h6>
                                <h1 class="weatherTemp has-text-centered is-size-2" id="day4Temp">
                                </h1>
                                <h3 class="weatherCondition has-text-centered is-size-5" id="day4Condition">
                                    Day 4 weather
                                </h3>
                            </div>
                            <div class="column" id="day5Forecast">
                                <figure class="image">
                                    <i id="day5Icon"></i></figure>
                                <h6 id="day5Date"></h6>
                                <h1 class="weatherTemp has-text-centered is-size-2" id="day5Temp">
                                </h1>
                                <h3 class="weatherCondition has-text-centered is-size-5" id="day5Condition">
                                    Day 5 weather
                                </h3>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="content has-text-centered">
            <p id="footerTxt">
                Weather Dashboard by <a href="https://github.com/JDBgit9">James Beeks</a>. Copyright &copy; 2020
            </p>
        </div>
       
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/scripts/moment.js"></script>
    <script type="text/javascript" src="assets/scripts/script.js" defer></script>
</body>

</html>
